{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{%static 'css/base.css' %}">
    {% block title %}
    <title>main</title>
    {% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}">신희의 메인페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'shinhee' %}">신희의 포지션</a>
              </li>
           

            </ul>
          </div>
        </div>
      </nav>
      <div class="card">
      
      
        <div class="card-body">
          <h5 class="card-title">신희의 Card</h5>
          <p class="card-text">신희의 페이지 소개</p>
          <a href="{% url 'shinhee' %}" class="btn btn-primary">신희의 희망포지션</a>
        </div>
      </div>
      
   
      {% block content %}
   

      
      <img src="{%static 'img/창동.jpg'%}" alt="창동">

 
      {% for lion_posts in lion_posts %}
      <p>제목: {{ lion_posts.title }}</p>
      <p>글 내용: {{lion_posts.content}}</p>
      <p>작성자: {{lion_posts.user}}</p>
      {% endfor %}

      {% endblock %}

</body>
</html>
