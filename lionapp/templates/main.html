{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Main</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'goeun' %}">포지션</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>



{% for lion_posts in lion_posts %}
<h1>main</h1>
<h1>동네소개</h1>
<p>제목:{{ lion_posts.title }}</p>
<p>글내용:{{ lion_posts.content}}</p>
<p>작성자:{{ lion_posts.user}}</p>
<p>글 작성시간:{{ lion_posts.create_time }}</p>
<p>글 수정시간:{{ lion_posts.updated_time }}</p>
{% endfor %}


    <nav class="navbar bg-light">
        <div class="container">
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'img/panda.jpg' %}" alt="레서판다" width="100" height="100">
        </a>
        </div>
    </nav>

</body>
</html>
