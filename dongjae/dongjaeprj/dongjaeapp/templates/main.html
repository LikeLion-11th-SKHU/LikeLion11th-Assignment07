{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block title %}
        <title>동네 소개하기</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light"> <!--bootstrap 적용1-->
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main' %}">우리 동네</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dongjae' %}">희망 포지션</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="content1">
      <div class="img">
        <img src="{% static 'img/dongjae.jpg' %}" alt="오동재">
      </div>
      <table class="table table-striped" style="margin-bottom: 0px;"> <!--bootstrap 적용2-->
        <thead>
          <th>이름</th>
          <th>학교</th>
          <th>학년</th>
          <th>나이</th>
        </thead>
        <tr>
          <td>오동재</td>
          <td>성공회대학교</td>
          <td>3학년 1학기</td>
          <td>25세</td>
        </tr>
      </table>
    </div>
    <hr>
    {% block content %}
        <h1>우리 동네 소개하기</h1>
    {% endblock %}
    <hr>
    {% block content2 %}
        {% for ex_posts in ex_posts %}
            <h2>{{ ex_posts.title }}</h2>
            <p>{{ ex_posts.content }}</p>
            <hr>
        {% endfor %}
    {% endblock %}
</body>
</html>
